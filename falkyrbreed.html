<!DOCTYPE html>
<html>
<body>
	<div id=title">
	Falkyr Breeding</div>
	<div id="content">
		<div class="Section third">
		<h2>Father</h2>
			<div class="selblock">
			<label for="dadtype">			
				<h4>Body Type</h4>
			</label>
				<select id="dadtype">
					<option>Eagle</option>
					<option>Swallow</option>
				</select>
		</div>
		<div class="selblock">
		<label for="dadhorntype">
			<h4>Horn Type</h4>
		</label>
				<select id="dadhorntype">
					<option>Straight</option>
					<option>Curved</option>
					<option>Ram</option>
				</select>
		</div>
		<br>
		<label for="dadgeno">
			<h4>Geno</h4>
		</label>
		<input type="test" id="dadgeno" size="40" class="fullwidth" autofocus>
		<br>
		<br>
		<textarea rows="2" cols="39" id="dadcheck" class="fullwidth echo" spellcheck="false"></textarea>
		</div>
		<div class="section third">
		<h2>Mother</h2>
			<div class="selblock">
			<label for="momtype">
				<h4>Body Type</h4>
			</label>
				<select id="momtype">
					<option>Eagle</option>
					<option>Swallow</option>
				</select>
			</div>
			<div class="selblock">
			<label for="momhorntype">
				<h4>Horn Type</h4>
			</label>
				<select id="momhorntype">
					<option>Straight</option>
					<option>Curved</option>
					<option>Ram</option>
				</select>
			</div>
			<br>
			<label for="momgeno">
				<h4>Geno</h4>
			</label>
			<input type="test" id="dadgeno" size="40" class="fullwidth" autofocus>
		<br>
		<br>
		<textarea rows="2" cols="39" id="dadcheck" class="fullwidth echo" spellcheck="false"></textarea>
		</div>
		<div class="section third">
			<h2>Pups</h2>
			<input type="checkbox" id="inbred">
			<label for="inbred">
			Inbreeding present
			</label>
			<input type="checkbox" id="elepot">
			<label for="elepot">
			Elemental Potion
			</label>
			<button class="button pups" onclick="pups()">Roll for Puppies</button>
			<br>
			<textarea rows="23" cols="30" id="output" onclick="this.select();">
			</textarea>
			</div>
